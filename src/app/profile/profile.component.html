<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-header shadow p-3 mb-5 bg-white rounded">
          <h4 style="font-weight: bold;font-size: 300%;color: #007bff;">üïµÔ∏èFind-user</h4>
        </div>
        <div class="card-body " style="background-color:white">
          <form class="form-inline">
            <div class="form-group ">
              <input [(ngModel)]="githubUserQuery" name="user" size="40" type="search" class="form-control">
            </div>
            <div>
              <input style="margin-left: 10%;" type="submit" value="search" class="btn btn-primary btn-sm" (click)="getUser()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row row-cols-3">
    <div class="row justify-content-center">
    <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 25rem;height: 25rem;">
      <img src="{{profile?.avatar_url}}" alt=""  style="width:200px;height:200px;border-radius:50%;margin-left:25%;margin-top:0%;justify-content: center;">
      <div class="card-body shadow p-3 mb-5 bg-white rounded">
        <h3 class="card-title"style="color: #007bff;font-weight:bold;">{{profile?.name}}</h3>
        <h6 class="card-text" style="font-weight: bolder;">{{profile?.bio}}</h6>
        <a href="{{profile?.html_url}}" target="_blank" class="btn btn-danger">Github</a>
      </div>
    </div>

<div class="container-fluid">
   <div class="container">
        <div class="container allrepos">
            <div class="card" style="width: 22rem;" class="repo">
              <div class="card-body" *ngFor="let repo of repos">
                <h5 class="card-title">Repo Name: &nbsp;{{repo.name}} </h5>
                <div class="card-text">
                  <hr>
                  <div class="desc"><span class="top">Description:</span> &nbsp;{{repo.description}} 
                  </div>
                  <hr>
                  <div class="card-subtitle mb-2">
                      <span class="top">Language: </span> {{repo.language}}
                  </div>
                  <div class="card-subtitle mb-2"><span class="top">Created On:</span> &nbsp;{{repo.created_at | date}}</div>
                </div>
                </div>
                <div class="card-footer">
                  <div class="btn-group" role="group" aria-label="Third group">
                    <!-- <button class="btn btn-sm btn-info"><i class="fa fa-eye" style="font-size:16px"></i> {{repo.watchers_count}}</button> -->
                  </div>
                  <div class="btn-group" role="group" aria-label="Third group">
                    <!-- <button class="btn btn-sm btn-outline-danger"><i class="fa fa-code-fork" style="font-size:16px"></i> {{repo.forks}}</button> -->
                  </div>
                  <div class="btn-group" role="group" aria-label="Third group">
                    <!-- <button class="btn btn-sm btn-success" id="visit"><a href="{{repo.html_url}}" class="card-link">Visit &nbsp; <i class="fa fa-arrow-circle-right" style="font-size:16px"></i></a> </button>  -->
                  </div>
                </div>
            </div>
          </div>
    </div>
</div>
